<h2 class="ui block medium header">
  Export statistics
</h2>


Checked statistics will be included and exported as tab-separated csv.<br><br>

<div class="ui checkbox">
  <input type="checkbox" id="chk_general_stats" checked name="example">
  <label style="cursor:default;" for="chk_word_stats">General statistics</label>
</div><br>
<div class="ui checkbox">
  <input type="checkbox" id="chk_readability_stats" checked name="example">
  <label style="cursor:default;" for="chk_pos_stats">Readability</label>
</div><br>
<div class="ui checkbox">
  <input type="checkbox" id="chk_pos_stats" checked name="example">
  <label style="cursor:default;" for="chk_readability_stats">Part-of-speech distributions</label>
</div><br>
<div class="ui checkbox">
  <input type="checkbox" id="chk_freq_stats" checked name="example">
  <label style="cursor:default;" for="chk_word_len_stats">Frequency lists</label>
</div>
<br>
<div class="ui checkbox">
    <input type="checkbox" id="chk_syntactic_stats" checked name="example">
    <label style="cursor:default;" for="chk_syntactic_stats">Syntactic features</label>
</div>
<br>
<div class="ui checkbox" style="left:10px;">
  <input type="checkbox" id="chk_freq_limit" checked name="example">
  <label style="cursor:default;" for="chk_freq_limit">Limit frequency list to
    <input style="width:50px;" id="freq_limit_n" min="1" type="number" placeholder=""> tokens

  </label>
</div>

<br><br>
Decimal delimiter
<div class="ui form" name="separator_form">
  <div class="inline fields">

    <div class="field">
        <input type="radio" checked class="freq_radio" name="freq_radio" value="period" tabindex="0" class="hidden">
        <label>Period</label>
    </div>

    <div class="field">
      <input type="radio" class="freq_radio" name="freq_radio" value="comma" tabindex="0" class="hidden">
      <label>Comma</label>
    </div>

  </div>
</div>

<br><br>


<button class="ui button" id="exportbtn">Export summary of statistics</button>
<button class="ui button" id="export_separated">Export statistics for each text individually</button>
