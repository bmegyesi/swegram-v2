<div id="upload_annotate_section" style="display:none;">
  <button onclick="annotate_back();" class="ui basic icon button"><i class="chevron blue basic left icon"></i> Go back</button>

  <div class="ui"><br>
    <form enctype="multipart/form-data" method="POST" target="hidden-iframe" id="annotate_form">
      {% csrf_token %}

      <center>
        <div id="paste_section" class="field">
          <textarea id="pasted_text" name="pasted_text" placeholder="Paste a text here to annotate."></textarea>
        </div>

        <label style="width:auto; min-width:150px;" id="file_select_label" for="file_to_annotate" class="basic ui big icon button">
          <i class="attach icon"></i>
          <span id="choose_file_label">Choose file</span></label>

          <label id="annotate_submit_label" style="width:150px;" for="annotate_submit" class=" disabled ui big icon button">
            <i class="upload icon"></i>
            Annotate</label>

            <input type="file" style="display:none" name="file_to_annotate" id="file_to_annotate">
            <button type="submit" style="display:none" class="ui huge icon button" id="annotate_submit"></button>
          </center>

          <br>

          <table class="ui table">
            <thead>
              <tr>
                <th colspan="3">Settings</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <div class="ui slider checkbox">
                    <input type="checkbox" name="checkTokenize" checked><label>Tokenization</label>
                  </div>

                </td>
                <td>
                  <div style="float:right;" class="ui horizontal label">Tokenizer</div>
                </td>
                <td>
                  <div class="field">
                    <select class="ui fluid dropdown" name="tokenizer">
                      <option name="udpipe" value="udpipe">UDPipe</option>
                    </select>
                  </div>
                </td>
              </tr>

              <tr>

                <td>
                  <div class="ui slider checkbox">
                    <input type="checkbox" name="checkNormalization" ><label>Normalization</label>
                  </div>
                </td>



                <td style="border:none;">
                  <div style="float:right;" class="ui horizontal label">Spell checker</div>
                </td>

                <td style="border:none;">
                  <div class="field">
                    <select class="ui fluid dropdown" name="spellchecker" id="spells">
                      <option name="histnorm_en" value="histnorm_en">histnorm_en</option>
                    </select>
                  </div>
                </td>

              </tr>

              <tr>
                <td>
                  <div class="ui slider checkbox">
                    <input type="checkbox" name="checkPOS" checked><label>Part-of-speech tagging/Parsing</label>
                  </div>

                </td>
                <td>
                  <div style="float:right;" class="ui horizontal label">Tagger</div>
                </td>
                <td>
                  <div class="field">
                    <select class="ui fluid dropdown" name="tagger">
                      <option name="udpipe" value="udpipe" selected="selected">UDPipe</option>
                    </select>
                  </div>
                </td>
              </tr>
              <tr>
                <td style="border:none;">
                </td>
                <td style="border:none;">
                  <div style="float:right;" class="ui horizontal label">Tagger model</div>
                </td>
                <td  style="border:none;">
                  <div class="field">
                    <select class="ui fluid dropdown" name="tagger_model">
                      <option name="en_ud" value="en_ud">English UD treebank</option>
                    </select>
                  </div>
                </td>


                <tr>
                  <td style="border:none;">
                  </td>
                  <td style="border:none;">
                    <div style="float:right;" class="ui horizontal label">Parser</div>
                  </td>
                  <td  style="border:none;">
                    <div class="field">
                      <select class="ui fluid dropdown" name="parser">
                        <option name="udpipe" value="udpipe">UDPipe</option>
                      </select>
                    </div>
                  </td>

              </tr>

                <tr>
                  <td style="border:none;">
                  </td>
                  <td style="border:none;">
                    <div style="float:right;" class="ui horizontal label">Parser model</div>
                  </td>
                  <td  style="border:none;">
                    <div class="field">
                      <select class="ui fluid dropdown" name="parser_model">
                        <option name="en_ud" value="en_ud">English UD treebank</option>
                      </select>
                    </div>
                  </td>

              </tr>



              <tr style="display:none">
                <td>
                  <label>Syntactic analysis</label>

                </td>

                <td>
                  <div style="float:right;" class="ui horizontal label">Parser</div>
                </td>

                <td>
                  <div class="field">
                    <select class="ui fluid dropdown" name="parser">
                      <option name="UDPipe" value="UDPipe">UDPipe</option>
                    </select>
                  </div>

                </td>

                <tr style="display:none">
                  <td style="border:none;">

                  </td>

                  <td style="border:none;">
                    <div style="float:right;" class="ui horizontal label">Parser model</div>
                  </td>

                  <td style="border:none;">
                    <div class="field">
                      <select class="ui fluid dropdown" name="parser_model">
                        <option name="en_ud" value="en_ud">English UD treebank</option>
                      </select>
                    </div>
                  </td>

                </tr>

                <tr style="display:none;">
                  <td style="display:none;">
                    <div class="ui slider checkbox">
                      <input type="checkbox" name="defaultColumns" checked>
                      <label>Default columns</label>
                    </div>
                  </td>

                  <td>

                  </td>

                  <td>


                  </td>

                </tr>



              </tbody>
            </table>





            <input type="checkbox" name="col1" checked id="col1" style="display:none;">
            <input type="checkbox" name="col2" checked id="col2" style="display:none;">
            <input type="checkbox" name="col3" checked id="col3" style="display:none;">
            <input type="checkbox" name="col4" checked id="col4" style="display:none;">
            <input type="checkbox" name="col5" checked id="col5" style="display:none;">
            <input type="checkbox" name="col6" checked id="col6" style="display:none;">
            <input type="checkbox" name="col7" checked id="col7" style="display:none;">
            <input type="checkbox" name="col8" checked id="col8" style="display:none;">
            <input type="checkbox" name="col9" checked id="col9" style="display:none;">
            <input type="checkbox" name="col10" checked id="col10" style="display:none;">
            <input type="checkbox" name="col11" checked id="col11" style="display:none;">
            <input type="checkbox" name="col12" checked id="col12" style="display:none;">
            <input type="checkbox" name="col13" checked id="col13" style="display:none;"><br><br>

            <input type="checkbox" id="use_paste" name="use_paste" hidden>

          </form>

        </div>
      </div>
